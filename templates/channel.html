<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>{{channel}}</title>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">

        <script src="{{url_for('static', filename='/js/messages.js')}}"></script>


    </head>
    <body style="background-color: #111111">

        <div class="d-flex flex-row">
            <a href="/home"><input class="m-5 btn btn-light btn-lg" type=button value="HOME"></a>
            <h1 class="m-5 text-white">Channel - {{ channel }}:</h1>
        </div>

        <div class="border border-white mx-auto" style="background-color: #222222; width: 75%">

            <ul id="chat">
                {% for message in messages %}
                    <li>{{message.name}}: {{message.text}}</li>
                {% endfor %}
            </ul>

        </div>

        <div class="mx-auto m-5 row" style="width: 60%">
            <input class="col m-1" type="text" name="messageInput" id="messageInput" autofocus placeholder="Write your message here">
            <input class="m-1 btn btn-light btn-lg" id="send" type="button" value="Send">
        </div>




    </body>
</html>
