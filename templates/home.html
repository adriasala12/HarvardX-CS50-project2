<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Home Page</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">

        <script src="/static/js/manageChannels.js"></script>


    </head>

    <body style="background-color: #111111" onload="repeatAlert('{{success}}')">

        <div class="d-flex flex-row justify-content-between">
            <h1 class="m-5 text-white">Welcome, {{ name }}!</h1>
            <a href="/logout"><input class="m-5 btn btn-light btn-lg" type=button value="Log Out"></a>
        </div>

        <div class="row mx-auto">
            <input id="create" class="m-5 float-left btn btn-light btn-lg" type="button" value="Add New Channel" onclick="addRow()">
        </div>

        <div id="x" class="row">
            <form class="col" name="theForm" id="theForm" action="addChannel" method="post">

            </form>
        </div>

        <h2 class="m-5 text-white">Channels:</h2>
        <div class="list-group m-5" style="width:30%">
            {% for channel in channels %}
                <a href="{{ url_for('channel', channel=channel) }}" class="rounded m-1">
                    <input class="list-group-item list-group-item-action" type="button" value="{{channel}}">
                </a>
            {% endfor %}
            {% if channels|length == 0 %}
                <h4 class="font-weight-bold text-info m-5">No channels to display.</h4>
            {% endif %}
        </div>



    </body>
</html>
